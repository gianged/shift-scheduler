services:
  postgres:
    image: postgres:17-bookworm
    environment:
      POSTGRES_USER: hello
      POSTGRES_PASSWORD: hello
      POSTGRES_DB: shift_scheduler_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:8-bookworm
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  data-service:
    build:
      context: .
      dockerfile: data-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://hello:hello@postgres:5432/shift_scheduler_db
      REDIS_URL: redis://redis:6379
      SERVER_PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  scheduling-service:
    build:
      context: .
      dockerfile: scheduling-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://hello:hello@postgres:5432/shift_scheduler_db
      REDIS_URL: redis://redis:6379
      SERVER_PORT: "8081"
    depends_on:
      postgres:
        condition: service_healthy
      data-service:
        condition: service_started

volumes:
  pgdata:
