services:
  postgres:
    image: postgres:17-bookworm
    environment:
      POSTGRES_USER: hello
      POSTGRES_PASSWORD: hello
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:8-bookworm
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data

  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  data-service:
    build:
      context: .
      dockerfile: data-service/Dockerfile
    ports:
      - "8180:8080"
    environment:
      DATABASE_URL: postgres://hello:hello@postgres:5432/data_service_db
      REDIS_URL: redis://redis:6379
      SERVER_PORT: "8080"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/headpat"]
      interval: 5s
      timeout: 3s
      retries: 5

  scheduling-service:
    build:
      context: .
      dockerfile: scheduling-service/Dockerfile
    ports:
      - "8181:8081"
    environment:
      DATABASE_URL: postgres://hello:hello@postgres:5432/scheduling_service_db
      REDIS_URL: redis://redis:6379
      SERVER_PORT: "8081"
      DATA_SERVICE_URL: http://data-service:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
      data-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/headpat"]
      interval: 5s
      timeout: 3s
      retries: 5

  seed:
    image: alpine/curl:latest
    volumes:
      - ./docker/seed.sh:/seed.sh:ro
      - ./sample-data:/data:ro
    environment:
      DATA_SERVICE_URL: http://data-service:8080
    depends_on:
      data-service:
        condition: service_healthy
    entrypoint: ["sh", "/seed.sh"]
    restart: "no"

volumes:
  pgdata:
  redisdata:
